{% extends "base.html" %}
{% load static %}
{% block estilos %}
    <link rel="stylesheet" href={% static "css/cadDocente.css" %}>
{% endblock estilos %}

{% block main %}

<main>
    <h2>Docente</h2><hr>
    <div class="infos">
        <form method="post" class="infos_content">
            {% csrf_token %}
            <div class="title_form">
                <a href={% url "docente:docente" %}>
                    <img src={% static "img/icons8-back-arrow-50.png" %} alt="Voltar" aria-details="Voltar">
                </a>
                <p>{{titulo}}</p>
            </div>
            <div class="infos_content_grupo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nomeCad" placeholder="Digite seu nome...">
            </div>
            <div class="infos_content_grupo">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpfCad" placeholder="Digite seu cpf...">
            </div>
            <div class="infos_content_grupo">
                <label for="Data de Nascimento">Data de Nascimento</label>
                <input type="date" name="Data de Nascimento" id="dateCad">
            </div>
            <div class="infos_content_grupo">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="emailCad" placeholder="Digite seu email...">
            </div>
            <div class="infos_content_grupo_gerarSenha">
                <label for="Senha">Senha</label>
                <a href="" id="gereSenha" name="Senha">Gerar senha</a>
            </div>
            <span></span>
            <input type="submit" value="{{submit}}">
        </form>
    </div>
</main>

{% endblock main %}

{% block javascript %}
{% endblock javascript %}
