{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direção</title>

    <link rel="stylesheet" href={% static "css/base.css" %}>
    {% block estilos %}{% endblock estilos %}
    <script>
        let isAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %}
    </script>

</head>
<body>
    <header>
        <nav>
            <h4>Edu Station</h4>
            <h1><a href={% url "loginInicio:inicio" %}>Direção WorkStation</a></h1>
            <div class="dropdown">
                <img src={% static "img/icone_perfil.jpg" %} alt="perfil" class="dropbtn" id="img-drop">

                    <a href={% url "direcao:altDirecao" %}>Alterar</a>
                    <a href={% url "loginInicio:logout_usuario" %}>Exit</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carregamento" >
            <p>Carregando...</p>
        </div>
        {% block main %}
        {% endblock main %}
    </main>

    {% block javascript %}{% endblock javascript %}
</body>
</html>
